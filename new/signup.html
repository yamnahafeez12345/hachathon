<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-In</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="class-details">
    <h2>Add Class Details (CRUD)</h2>
    <form id="class-form">
        <label for="class-timings">Class Timings:</label>
        <input type="text" id="class-timings" name="class-timings" required>

        <label for="schedule">Schedule of Classes:</label>
        <input type="text" id="schedule" name="schedule" required>

        <label for="teacher-name">Teacher's Name:</label>
        <input type="text" id="teacher-name" name="teacher-name" required>

        <label for="section-name">Section Name:</label>
        <input type="text" id="section-name" name="section-name" required>

        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="course-name" required>

        <label for="batch-number">Batch Number:</label>
        <input type="text" id="batch-number" name="batch-number" required>

        <button type="submit">Add Class Details</button>
    </form>
</div>
</body>
</html>
